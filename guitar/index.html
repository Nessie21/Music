<!DOCTYPE html>
<html lang='pl-PL'>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Guitar Hero</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
<div class='strings'>
    <div class="string" data-string='65'>
            <kbd>A</kbd>
            <span class='sound'>C sound</span>
    </div>
    <div class="string" data-string='83'>
            <kbd>S</kbd>
            <span class='sound'>B sound</span>
    </div>
    <div class="string" data-string='68'>
            <kbd>D</kbd>
            <span class='sound'>G sound</span>
    </div>
    <div class="string" data-string='70'>
            <kbd>F</kbd>
            <span class='sound'>E sound</span>
    </div>
    <div class="string" data-string='71'>
            <kbd>G</kbd>
            <span class='sound'>D sound</span>
    </div>
</div>

<audio data-string='65' src='sounds/c-[AudioTrimmer.com].mp3'></audio>
<audio data-string='83' src='sounds/b-[AudioTrimmer.com].mp3'></audio>
<audio data-string='68' src='sounds/g-[AudioTrimmer.com].mp3'></audio>
<audio data-string='70' src='sounds/e-[AudioTrimmer.com].mp3'></audio>
<audio data-string='71' src='sounds/d-[AudioTrimmer.com].mp3'></audio>


</body>
<script src='main.js'></script>
</html>
